name: Cleanup caches by a branch

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch Name'
        required: true
        default: 'main'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          
          REPO=${{ github.repository }}
          BRANCH=${{ github.ref }}  # This will get the default branch's ref
          MANUAL_BRANCH=${{ github.event.inputs.branchName }}  # This gets the manually specified branch

          # Check if the workflow is triggered manually
          if [ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]; then
              BRANCH="refs/heads/$MANUAL_BRANCH"
          else
              BRANCH="refs/pull/${{ github.event.pull_request.number }}/merge"
          fi

          echo "Branch: $BRANCH"
          echo "Fetching list of cache keys"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
